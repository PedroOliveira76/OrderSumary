<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="btn.js"></script>
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="main">
    <div class="wrapper">
      <div class="wrapper-img">
        <img class="hero" src="images/illustration-hero.svg" alt="">
      </div>
    </div>
    <div class="txt">
      <h2 class="txt-title">Order Summary</h2>
      <p class="txt-content">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
      </p>
    </div>
    <div class="plan">
      <div class="plan-box">
        <div class="plan-img">
          <img class="music" src="images/icon-music.svg" alt="">
        </div>
        <div class="plan-txt">
          <span class="plan-title">Annual Plan</span><br>
          <span class="plan-price">$59.99/year</span>
        </div>
        <a href="index.html" class="link1">Change</a>  
      </div>
    </div>
    <div class="btn">
      <input type="button" class="btn-pay" value="Proceed to Payment">     
    </div>
    <div class="div-link">
      <a href="index.html" class="link2">Cancel Order</a>
    </div>
  </main>
</body>
</html>
